version: '1.0'

steps:
  build_step:
    type: build
    description: UC - build step
    image_name: codefreshio/yaml-example-volumes-compose-step
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}

  step_file_generation:
    type: composition
    composition:
      version: '2'
      services:
        mysql:
          image: 'mysql:5.6'
          ports:
            - '3306'
          environment:
            MYSQL_ROOT_PASSWORD: root-password
            MYSQL_DATABASE: origination_repository
            MYSQL_USER: or-user
            MYSQL_PASSWORD: or-password
        service-name:
          volumes:
            - ${{CF_VOLUME}}:/codefresh/volume
          image: ${{build_step}}
          command: bash -c "echo hello > /codefresh/volume/myfile.txt"
      volumes:
         ${{CF_VOLUME}}:
           external: true
    composition_candidates:
      test:
        image: ${{build_step}}
        volumes:
          - ${{CF_VOLUME}}:/codefresh/volume
        environment:
          TEST: 'qwerty'
        command: bash -c "cd /codefresh/volume && ls -l && sleep 60 && echo hello"


  use_previous_file:
    image: alpine:latest
    working_directory: ${{main_clone}}
    commands:
      - ls /codefresh/volume/
      - echo using previous file. printing its content
      - cat /codefresh/volume/myfile.txt